<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes - Your free and open source offline notepad application!</title>
    <meta charset="UTF-8">
    <meta http-quiv="X-UA-Compatible"  content="IE=9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"    content="width=device-width, initial-scale=1">
    <meta name="description" content="Your free and open source offline notepad application!">
    <meta property="og:url"         content="https://michaelsboost.com/Notes/" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="Notes - Your free and open source offline notepad application!" />
    <meta property="og:description" content="Your free and open source offline notepad application!" />
    <meta property="og:image"       content="https://michaelsboost.github.io/Notes/imgs/header.png" />
    <link rel="shortcut icon" href="imgs/logo.svg" type="image/x-icon">
    <link rel="stylesheet"    href="libraries/polyui/polyui.css">
    <link rel="stylesheet"    href="libraries/font-awesome/css/all.min.css">
    <link rel="stylesheet"    href="libraries/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet"    href="css/style.css">
    <!-- <link rel="stylesheet"    href="css/light.css" id="theme"> -->
    <link rel="stylesheet"    href="css/dark.css" id="theme">
  </head>
  <body>
    <!-- <input id="search" type="search" placeholder="🔍 Search..."> -->
    <input id="search" type="text" placeholder="Search..." list="searchtitles" name="name" onkeyup="searchFunction()" onchange="searchFunction()">
    <datalist id="searchtitles"></datalist>

    <a id="menu" class="menuicon" href="https://michaelsboost.com/donate/">
      <i class="fa fa-heart"></i>
    </a>

    <div class="grid">
      <div class="grid__col--12">
        <p>
          <h1>
            <button id="about" class="h1">Notes</button> 
            <span id="totalnotes" class="totalnotes">(0)</span>
            <span class="notebtns fr">
              <!-- <button id="addnote" class="icon active"> -->
              <button class="icon" id="addnote">
                <i class="fa fa-plus"></i>
              </button>
              &nbsp;
              <!-- <button id="deletenote" class="icon active"> -->
              <button class="icon" id="deletenote">
                <i class="fa fa-trash"></i>
              </button>
            </span>
          </h1>
        </p>
      </div>
    </div>
    
    <div class="grid">
      <div class="grid__col--12">
        <ul class="list" id="list">
          <!-- <li>
            <div class="note">
              <strong>Your note title</strong>
              <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, quam tempore blanditiis aut laborum culpa fugit voluptatibus veniam error at praesentium, porro nulla animi veritatis! Delectus corrupti perferendis iure voluptas?</div>
            </div>
          </li> -->
        </ul>

        <p>
          <h1>Scratchpad 
            <span class="fr">
              <button class="icon" id="clearpad">
                <i class="fa fa-trash"></i>
              </button>
            </span>
          </h1>
        </p>

        <textarea id="scratchpad" class="scratchpad" placeholder="Write something..."></textarea>
      </div>
    </div>

    <script src="libraries/font-awesome/js/all.min.js"></script>
    <script src="libraries/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/notes.js"></script>
  </body>
</html>
