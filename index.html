<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>Notes - Your free and open source offline notepad application!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your free and open source offline notepad application!">
    <meta name="author" content="Michael Schwartz">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Notes">
    <meta name="apple-mobile-web-app-title" content="Notes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-navbutton-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="imgs/logo.png">
    <link rel="icon" href="imgs/logo.svg" type="image/x-icon" />

    <meta property="og:url"         content="https://michaelsboost.com/Notes/">
    <meta property="og:type"        content="website">
    <meta property="og:title"       content="Notes - Your free and open source offline notepad application!">
    <meta property="og:description" content="Your free and open source offline notepad application!">
    <meta property="og:image"       content="https://michaelsboost.github.io/Notes/imgs/header.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>
        <span>
          <a id="about" href="https://github.com/michaelsboost/Notes/" target="_blank">Notes</a> 
          <span id="totalnotes">(0)</span>
        </span>

        <span>
          <a href="javascript:addNote()" role="button">
            <i class="fa fa-plus"></i>
          </a>
          <a id="deletenote" href="javascript:deleteNote()" role="button">
            <i class="fa fa-trash"></i>
          </a>
          <a href="javascript:openPad()" role="button">
            <i class="fa fa-file-text"></i>
          </a>
          <a id="theme" href="javascript:toggleTheme()" role="button">
            <i class="fa fa-moon"></i>
          </a>
          <a class="text-red-500" href="https://michaelsboost.com/donate" target="_blank" role="button">
            <i class="fa fa-heart"></i>
          </a>
        </span>
      </h1>
      <ul id="list">
        <!-- <li>
          <strong>Your note title</strong>
          <section>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem repellendus nam, earum quasi hic odit aperiam officiis assumenda sunt ab ut, quaerat inventore eius, accusamus consectetur perferendis quis. Fugiat, ipsa.
          </section>
        </li> -->
      </ul>
    </main>

    <!-- search bar -->
    <footer class="py-0">
      <input id="search" type="search" placeholder="Search..." list="searchtitles" onkeyup="searchFunction()" onchange="searchFunction()">
      <datalist id="searchtitles"></datalist>
    </footer>

    <dialog id="scratchpad" class="pb-0" open="false">
      <article>
        <a class="py-0" href="javascript:clearPad()" role="button">
          <i class="fa fa-trash"></i>
        </a>
        <a class="float-right py-0" href="javascript:closePad()" role="button">
          <i class="fa fa-times"></i>
        </a>
        <textarea id="pad" placeholder="Type something..."></textarea>
      </article>
    </dialog>

    <dialog id="dialog" open="false">
      <article>
        <a class="float-right py-0" href="javascript:closeDialog()" role="button">
          <i class="fa fa-times"></i>
        </a>
        <input id="editorTitle" type="text" placeholder="Title">
        <section id="editorBody"></section>
      </article>
    </dialog>

    <script>
      // service worker for progressive web app
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
